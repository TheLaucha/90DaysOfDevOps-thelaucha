name: Desplegar Web a GitHub Pages

# 쮺u치ndo se ejecuta esto?
on:
  push:
    branches: ["main"] # OJO: Si tu rama se llama "master", c치mbialo aqu칤
    paths:
      - "semana_1/dia_3/web/**" # Solo se lanza si hay cambios en esta carpeta
  workflow_dispatch: # Permite lanzar la acci칩n manualmente desde GitHub

# Permisos necesarios para publicar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita que m칰ltiples despliegues se pisen entre s칤
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  desplegar:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Descargar el c칩digo del repositorio
        uses: actions/checkout@v4

      - name: 丘뙖잺 Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: 游닍 Empaquetar la carpeta web
        uses: actions/upload-pages-artifact@v3
        with:
          # AQU칈 le decimos exactamente qu칠 carpeta subir
          path: "./semana_1/dia_3/web"

      - name: 游 Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
